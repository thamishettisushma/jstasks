<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("Enter the traffic signal colour");
        switch (a){
            case "red": console.log("Stop");
            break;
            case "yellow": console.log("Get Ready");
            break;
            case "green": console.log("Go");
            break;
            default: console.log("Enter correct traffic signal colour");
        }

    </script>
</body>
</html>
